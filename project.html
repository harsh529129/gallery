<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <style>
        .gallery { display: flex; flex-wrap: wrap; }
        .gallery img { width: 200px; margin: 10px; cursor: pointer; transition: transform 0.2s; }
        .gallery img:hover { transform: scale(1.1); }
        .modal { display: none; position: fixed; z-index: 1; padding-top: 60px; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; }
        .close:hover, .close:focus { color: #bbb; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jfif" alt="Description of image 1">
        <img src="image2.jfif" alt="Description of image 2">
        <img src="image3.jfif" alt="Description of image 3">
        <img src="image4.jfif" alt="Description of image 4">
        <img src="image5.jfif" alt="Description of image 5">
        <img src="image6.jfif" alt="Description of image 6">
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="gallery.js"></script>
</body>
</html>
